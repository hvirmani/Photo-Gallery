<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        var i = 0;
        var txt = 'lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</head>

<body onload="typeWriter();">
    <div class="txt top" id="home">

    </div>

    <div class="parallel">

            <div class="image" data-aos="zoom-in" data-aos-duration="500"><img src="images/5.jpg"></div>
            <div class="image" data-aos="zoom-in" data-aos-duration="500"><img src="images/6.jpg"></div>
            <div class="image" data-aos="zoom-in" data-aos-duration="500"><img src="images/9.jpg"></div>

        </div>

        </div>

    <div class="txt" id="about">

        <div class="clearfix">

        </div>
    </div>
    <div class="txt">
        <h6>Contact Us</h6>
    </div>
    <div class="contact" id="contact">
        <div class="form">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail">
            <textarea placeholder="Your Message"></textarea>
        </div>
        <div class="clearfix">

        </div>
    </div>
    <div class="foot">

    </div>
    <script>
        AOS.init();
    </script>
</body>

</html>
